# Pre-commit hooks configuration
# Install pre-commit: pip install pre-commit
# Set up git hooks: pre-commit install
# Run all checks: pre-commit run --all-files

repos:
  # Python linting and formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: ["--fix"]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # JavaScript/TypeScript linting with ESLint
  - repo: local
    hooks:
      - id: eslint
        name: eslint (frontend)
        language: node
        entry: eslint
        args: ["--config", "frontend/eslint.config.js", "--max-warnings=0", "--no-warn-ignored"]
        files: ^frontend/.*\.(js|jsx)$
        additional_dependencies:
          - "eslint@9.39.1"
          - "@eslint/js@9.39.1"
          - "globals@16.5.0"
          - "eslint-plugin-react-hooks@7.0.1"
          - "eslint-plugin-react-refresh@0.4.24"

  # Poetry dependency management
  - repo: https://github.com/python-poetry/poetry
    rev: 2.3.2
    hooks:
      - id: poetry-check
        files: ^backend/pyproject\.toml$
      - id: poetry-lock
        files: ^backend/pyproject\.toml$
        args: ["--directory=backend"]
      - id: poetry-export
        name: poetry-export (requirements.txt)
        files: ^backend/(poetry\.lock|pyproject\.toml)$
        args: ["--directory=backend", "-f", "requirements.txt", "-o", "backend/libraries/requirements.txt", "--without-hashes", "--without", "dev"]
      - id: poetry-export
        name: poetry-export (requirements-dev.txt)
        files: ^backend/(poetry\.lock|pyproject\.toml)$
        args: ["--directory=backend", "-f", "requirements.txt", "-o", "backend/libraries/requirements-dev.txt", "--without-hashes", "--with", "dev"]

ci:
  autofix_commit_msg: |
    refactor: auto-formatting with pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
