name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  backend-format:
    name: Backend - Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: ./.github/actions/setup-backend

      - name: Format backend
        run: make format-backend

  backend-lint:
    name: Backend - Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: ./.github/actions/setup-backend

      - name: Lint backend
        run: make lint-backend

  backend-test:
    name: Backend - Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: ./.github/actions/setup-backend

      - name: Run tests
        run: make test-backend

  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: make install-frontend-ci

      - name: Lint with ESLint
        run: make lint-frontend

  frontend-test:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: make install-frontend-ci

      - name: Run unit tests
        run: |
          cd frontend
          npm run test -- --run

  frontend-e2e:
    name: Frontend - E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: make install-frontend-ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Set up Python (for backend)
        uses: ./.github/actions/setup-backend

      - name: Clean database for E2E tests
        run: |
          cd backend
          rm -f app.db

      - name: Start backend server
        run: |
          make backend &
          # Wait for backend to be ready
          BACKEND_READY=false
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              BACKEND_READY=true
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done
          if [ "$BACKEND_READY" != "true" ]; then
            echo "Backend failed to start"
            exit 1
          fi

      - name: Run E2E tests
        run: make test-e2e-ci

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
